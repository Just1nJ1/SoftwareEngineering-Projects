<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping Cart</title>
</head>
<body>
<h2>Your Cart</h2>
<table id="cartTable">
    <thead>
    <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody id="cartItems">
    <!-- Cart items will be added here dynamically -->
    </tbody>
</table>
<p id="subtotal">Subtotal: $0.00</p>
<p id="discountedSubtotal" style="display:none;">Discounted Subtotal: $0.00</p>
<label for="couponCode">Coupon Code:</label>
<input type="text" id="couponCode" placeholder="Enter coupon code">
<button id="applyCouponButton">Apply Coupon</button>

<label for="stateCode">State:</label>
<input type="text" id="stateCode" placeholder="Enter state code (e.g., CA)">
<button id="calculateTaxButton">Calculate Tax</button>
<p id="taxAmount">Tax: $0.00</p>

<script src="/js/cart.js"></script>
<button id="checkout-button">Proceed to Checkout</button>
</body>
</html>
