<!DOCTYPE html>
<html>
<head>
    <title>Payment Information</title>
    <link rel="stylesheet" href="css/payment-styles.css">
</head>
<body>
<form id="paymentForm">
    <h2>Payment Information</h2>
    <input type="text" id="billingAddress" placeholder="Billing Address" required>
    <input type="text" id="cardNumber" placeholder="Card Number" required>
    <input type="text" id="expiryDate" placeholder="Expiry Date (MM/YY)" required>
    <input type="text" id="cvv" placeholder="CVV" required>
    <button type="submit">Submit Payment Info</button>
</form>
<script src="/js/payment.js"></script>
</body>
</html>
