<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category </title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* Heading Styling */
        h4 {
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Search Results List Styling */
        #searchProductList {
            list-style-type: none;
            padding: 0;
        }

        #searchProductList li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #searchProductList li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Navbar Styling (Assuming similar styling as previous navbar) */
        #navbarContainer {
            background-color: #007bff;
            color: white;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            #navbarContainer {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h4>search results</h4>
    <ul id="searchProductList">
        <!-- Data for products in the category will be injected here -->
    </ul>
    <script>

        // Include the common navbar
        const navbarContainer = document.createElement('div');
        navbarContainer.id = 'navbarContainer';
        document.body.insertBefore(navbarContainer, document.body.firstChild);

        fetch('/navbar.html')
            .then(response => response.text())
            .then(navbarHtml => {
               navbarContainer.innerHTML = navbarHtml;
        // To populate the lists with data
        const searchProductList = document.getElementById('searchProductList');

        // These placeholders will be replaced by the server with actual data
        const categoryProductData = <!-- searchProducts -->;  

        categoryProductData.forEach(product => {
            searchProductList.innerHTML += `<li><a href="/api/products/${product.ProductID}">${product.Name}</a></li>`;
        });
            })
            .catch(error => console.error('Error loading navbar.html:', error));
    </script>
</body>
</html>
