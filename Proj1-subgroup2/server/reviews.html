<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer reviews</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* Heading Styling */
        h1, h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Reviews List Styling */
        #reviewsList {
            list-style-type: none;
            padding: 0;
        }

        #reviewsList li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #reviewsList li p {
            margin: 5px 0;
            color: #666;
        }

        /* Navbar Styling (Assuming similar styling as previous navbar) */
        #navbarContainer {
            background-color: #007bff;
            color: white;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            #navbarContainer {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1 id="productName"></h1>
    <h2 id="strats"></h2>
    <ul id="reviewsList">
        <!-- Data for customer reviews will be injected here -->
    </ul>

    <script>
        // Include the common navbar using JavaScript
        const navbarContainer = document.createElement('div');
        navbarContainer.id = 'navbarContainer';
        document.body.insertBefore(navbarContainer, document.body.firstChild);

        fetch('/navbar.html')
            .then(response => response.text())
            .then(navbarHtml => {
                navbarContainer.innerHTML = navbarHtml;
        // Use JavaScript to populate the lists with data
        const productName = document.getElementById('productName');
        const strats = document.getElementById('strats');
        const reviewsList = document.getElementById('reviewsList');

        // These placeholders will be replaced by the server with actual data
        const reviewData = <!-- reviews -->;
        let sum = 0 ;
        productName.innerHTML = reviewData[0].ProductName;
        reviewData.forEach(element => {
            sum += element.Rating;
            reviewsList.innerHTML += `
          <li><p>${element.Rating}</p></li>
          <p>${element.Content}</p>
          `;
        });
         const avg = sum/reviewData.length;
         strats.innerHTML = avg.toFixed(1);
            })
            .catch(error => console.error('Error loading navbar.html:', error));
    </script>
</body>
</html>
