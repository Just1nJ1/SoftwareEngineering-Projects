<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category </title>
</head>
<body>
    <h1>Products in Category</h1>
    <ul id="categoryProductList">
        <!-- Data for products in the category will be injected here -->
    </ul>
    <script>

        // Include the common navbar
        const navbarContainer = document.createElement('div');
        navbarContainer.id = 'navbarContainer';
        document.body.insertBefore(navbarContainer, document.body.firstChild);

        fetch('/navbar.html')
            .then(response => response.text())
            .then(navbarHtml => {
               navbarContainer.innerHTML = navbarHtml;
        // To populate the lists with data
        const categoryProductList = document.getElementById('categoryProductList');

        // These placeholders will be replaced by the server with actual data
        const categoryProductData = <!-- categoryProducts -->;  

        categoryProductData.forEach(product => {
            categoryProductList.innerHTML += `<li><a href="/api/products/${product.ProductID}">${product.Name}</a></li>`;
        });
            })
            .catch(error => console.error('Error loading navbar.html:', error));
    </script>
</body>
</html>
